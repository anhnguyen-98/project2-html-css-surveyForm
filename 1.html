<!DOCTYPE html>
<html lang="en"><head>
	<title> Example </title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">    	
	<!-- <link rel="stylesheet" href="vendor/bootstrap.css"> -->
	<link rel="stylesheet" href="vendor/font-awesome.css">
 	<link rel="stylesheet" href="1.css">
</head>
<body>
	<div class="container">
		<div class="content">
			<div class="header">
				<h1 id="title">freeCodeCamp Survey Form</h1>
				<p id="description">Thank you for taking the time to help us improve the platform</p>
			</div> <!--end of header-->
			<form id="survey-form">
				<div class="form-group">
					<label for="name" id="name-label">Name</label>
					<input type="text" id="name" class="form-control" placeholder="Enter your name" required>
				</div>
				<div class="form-group">
					<label for="email" id="email-label">Email</label>
					<input type="email" id="email" class="form-control" placeholder="Enter your email" required>
				</div>
				<div class="form-group">
					<label for="number" id="number-label">Age <span class="clue">(optinal)</span></label>
					<input type="number" id="number" class="form-control" min= "1" max="100" placeholder="Age" required>
				</div>
				<div class="form-group">
					<label>Which option best describes your current role?</label>
					<select name="role" id="role" class="form-control">
						<option disabled selected value>Select current role</option>
						<option value="student">Student</option>
						<option value="job">Full Time Job</option>
						<option value="learner">Full Time Learner</option>
						<option value="preferNo">Prefer not to say</option>
						<option value="other">Other</option>
					</select>
				</div>
				<div class="form-group">
					<label>Would you recommend freeCodeCamp to a friend?</label>
					<label><input type="radio" class="input-radio" value="definitely" name="user-recommend">Definitely</label>
					<label><input type="radio" class="input-radio" value="maybe" name="user-recommend">Maybe</label>
					<label><input type="radio" class="input-radio" value="not-sure" name="user-recommend">Not sure</label>
				</div>
				<div class="form-group">
					<label>What is your favorite feature of freeCodeCamp?</label>
					<select name="most-favorite" id="dropdown" class="form-control">
						<option disabled selected value>Select an option</option>
						<option value="challenges">Challenges</option>
						<option value="projects">Projects</option>
						<option value="community">Community</option>
						<option value="open-source">Open Source</option>
					</select>
				</div>
				<div class="form-group">
					<label>What would you like to see improved? <span class="clue">(Check all that apply)</span></label>
					<label>
						<input type="checkbox" name="pfefer" class="input-checkbox" value="front-end-projects">Front-end Projects
					</label>
					<label>
						<input type="checkbox" name="pfefer" class="input-checkbox" value="back-end-projects">Back-end Projects
					</label>
					<label>
						<input type="checkbox" name="pfefer" class="input-checkbox" value="data-visualization">Data Visualization
					</label>
					<label>
						<input type="checkbox" name="pfefer" class="input-checkbox" value="challenges">Challenges
					</label>
					<label>
						<input type="checkbox" name="pfefer" class="input-checkbox" value="open-source-community">Open Source Community
					</label>
					<label>
						<input type="checkbox" name="pfefer" class="input-checkbox" value="gitter-help-rooms">Gitter help rooms
					</label>
					<label>
						<input type="checkbox" name="pfefer" class="input-checkbox" value="videos">Videos
					</label>
					<label>
						<input type="checkbox" name="pfefer" class="input-checkbox" value="city-meetups">City Meetups
					</label>
					<label>
						<input type="checkbox" name="pfefer" class="input-checkbox" value="wiki">Wiki
					</label>
					<label>
						<input type="checkbox" name="pfefer" class="input-checkbox" value="forum">Forum
					</label>
					<label>
						<input type="checkbox" name="pfefer" class="input-checkbox" value="additional-courses">Additional Courses
					</label>
				</div>
				<div class="form-group">
					<label>Any comments or suggestions?</label>
					<textarea name="comment" id="comment" placeholder="Enter your comment here..."></textarea>
					</div>
				<div class="form-group">
					<input type="submit" id="submit">
				</div>
			</form>
		</div>
	</div>
</body>
</html>
